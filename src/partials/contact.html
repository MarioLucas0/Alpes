<main id="conteudo" class="w-full min-h-screen mx-auto">
  <section id="contato" class="bg-white" aria-labelledby="contato-titulo">
    <div class="w-full max-w-[1920px] mx-auto px-6 md:px-10 lg:px-20 xl:px-96 2xl:px-[120px] py-8 md:py-10 flex flex-col justify-start items-center gap-8 md:gap-12">
      <h1 id="contato-titulo" class="w-full xl:w-[1120px] text-center justify-center text-neutral-800 text-2xl md:text-3xl font-light font-bmw uppercase leading-8 md:leading-10">entre em Contato</h1>
      <form id="contactForm" class="w-full xl:w-[1120px] flex flex-col gap-5 md:gap-6" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
          <div class="flex flex-col gap-1">
            <label for="nome" class="sr-only">Nome</label>
            <input id="nome" name="nome" type="text" required autocomplete="name" class="w-full h-12 px-4 py-3 bg-white rounded-[4px] border border-[#E8E8E8] text-sm text-[#25282B] placeholder-[#A0A4A8] outline-none ring-0 focus:ring-0" placeholder="Nome" />
            <p class="mt-1 hidden text-xs text-red-600" data-error-for="nome">Informe seu nome.</p>
          </div>
          <div class="flex flex-col gap-1">
            <label for="email" class="sr-only">E-mail</label>
            <input id="email" name="email" type="email" required autocomplete="email" class="w-full h-12 px-4 py-3 bg-white rounded-[4px] border border-[#E8E8E8] text-sm text-[#25282B] placeholder-[#A0A4A8] outline-none ring-0 focus:ring-0" placeholder="E-mail" />
            <p class="mt-1 hidden text-xs text-red-600" data-error-for="email">Informe um e-mail válido.</p>
          </div>
          <div class="flex flex-col gap-1">
            <label for="telefone" class="sr-only">Telefone</label>
            <input id="telefone" name="telefone" type="tel" inputmode="tel" required class="w-full h-12 px-4 py-3 bg-white rounded-[4px] border border-[#E8E8E8] text-sm text-[#25282B] placeholder-[#A0A4A8] outline-none ring-0 focus:ring-0" placeholder="Telefone" />
            <p class="mt-1 hidden text-xs text-red-600" data-error-for="telefone">Informe seu telefone.</p>
          </div>
          <div class="flex flex-col gap-1">
            <label for="assunto" class="sr-only">Assunto</label>
            <select id="assunto" name="assunto" required class="w-full h-12 px-4 py-3 bg-white rounded-[4px] border border-[#E8E8E8] text-sm text-[#25282B] outline-none ring-0 focus:ring-0">
              <option value="" selected>Selecione</option>
              <option>Informações</option>
              <option>Agendamento</option>
              <option>Orçamento</option>
              <option>Outros</option>
            </select>
            <p class="mt-1 hidden text-xs text-red-600" data-error-for="assunto">Selecione um assunto.</p>
          </div>
        </div>
        <div class="w-full min-h-[160px] flex flex-col gap-1">
          <label for="mensagem" class="sr-only">Mensagem</label>
          <textarea id="mensagem" name="mensagem" class="w-full flex-1 p-4 bg-white rounded-[4px] border border-[#E8E8E8] text-sm text-[#25282B] placeholder-[#A0A4A8] outline-none ring-0 focus:ring-0" placeholder="Mensagem" rows="6" required></textarea>
          <p class="mt-1 hidden text-xs text-red-600" data-error-for="mensagem">Escreva sua mensagem.</p>
        </div>
        <div class="w-full xl:w-[1120px] flex flex-col justify-center items-center gap-6 md:gap-8 mx-auto">
          <div class="flex flex-col gap-1">
            <label class="inline-flex justify-start items-center gap-2 text-[16px] tracking-tight text-[#25282B]">
              <input id="privacy" name="privacy" type="checkbox" required class="h-4 w-4 rounded border-neutral-300 text-primary-600 focus:ring-primary-600" />
              <span>Aceito a <a href="#" class="text-blue-600">Política de Privacidade</a></span>
            </label>
            <p class="mt-1 hidden text-xs text-red-600" data-error-for="privacy">Você deve aceitar a Política de Privacidade.</p>
          </div>
          <div class="w-full flex flex-col items-center">
            <button type="submit" class="w-72 max-w-72 min-w-44 min-h-12 px-2.5 py-4 bg-blue-600 inline-flex justify-center items-center text-white text-base rounded-sm mx-auto active:scale-95 transition">Enviar</button>
            <p id="formStatus" class="mt-2 text-sm text-neutral-600" role="status" aria-live="polite"></p>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
